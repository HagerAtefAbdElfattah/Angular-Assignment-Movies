<div class="container">
    <div class="row gy-3 pb-5">
        @for (i of moviesList; track $index) {
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="img-wrap">
                        <img [src]="baseMovieUrl+i.poster_path" alt="{{i.title}}">
                    </div>
                    <div class="img-layer">
                        <div class="movie-name w-100 border-bottom border-white text-center">
                            <h2 class="card-title fs-2 fs-bold">{{i.original_title || i.name}}</h2>
                        </div>
                        <div class="card-info border-bottom border-white w-100 text-center py-3">
                            <ul>
                                <li><i class="fa-solid fa-circle"></i>{{i.media_type}}</li>
                                <li><i class="fa-solid fa-circle"></i>{{i.original_language}}</li>
                                <li><i class="fa-solid fa-circle"></i>{{i.adult ?'+18':'family'}}</li>
                                <li><i class="fa-solid fa-circle"></i>{{i.release_date ?i.release_date:'Unkonwn'}}</li>
                                <li><i class="fa-solid fa-circle"></i>{{i.vote_average}}</li>
                            </ul>
                        </div>
                        <div class="card-text text-center m-3">
                            <p>{{i.overview}}</p>
                        </div>
                    </div>
                </div>
            </div>
            }
    </div>
</div>
